<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">

    <title>ironhacks!</title>
</head>
<body>
<nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="d-none d-md-inline-block navbar-brand" href="#Mapa">Ironhacks</a>
        <a class="py-2 d-none d-md-inline-block" href="#Mapa">Map</a>
        <a class="py-2 d-none d-md-inline-block" href="#tablas">Tables</a>
        <a class="py-2 d-none d-md-inline-block" id="boro" href="#Mapa"> </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row alt">
        <div class="col-10 ">
            <A name="Mapa"></a>
            <div id="map"></div>
        </div>
        <div class="col-2 fondo">
                <p></p>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="loadCrimes()"> Load Crimes</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="load()">Load Housing</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="load2()">Load Neighbors</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="loadMuss()">Load Museums</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="loadArt()">Load Galleries</button>
                <p></p>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="clearMap()">Clear map</button>
                <div id="circle" ></div>

        </div>
    </div>
    <div class="row alt2 fondo6" >
        <A name="tablas"></a>
    </div>

    <div class="row alt3">
        <div class="col-1 fondo6" >
        </div>
        <div class="col-9 pre-scrollable fondo6 mopc">
            <div id="viz" ></div>
        </div>
        <div class="col-2 fondo6 " id="mop">
            <p> </p>
            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="Top3()">Top 3</button>
            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="sortByCrimes()">Crimes Top</button>
            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="sortByDistance()">Distance Top</button>
            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="sortByHaus()">Housing Top</button>
            <p></p>
            <button type="button" class="btn btn-outline-light btn-lg btn-block " onclick="CvsCon()">Download Table</button>
            <button type="button" class="btn btn-outline-light btn-lg btn-block " onclick="cvs()">Download All Data</button>
        </div>

    </div>
    <div class="row alt2 fondo6" >
    </div>
</div>


<!-- Optional JavaScript -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVfGFhRMwVsEWRK3ckPasCfAVJ5poqx30&callback=initMap"async defer></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry" type="text/javascript"></script>

<script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVfGFhRMwVsEWRK3ckPasCfAVJ5poqx30&libraries=visualization"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="bootstrap.min.js"> </script>
<script src="index.js" async="async" ></script>
</body>
</html>
